<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule - HYH Gym</title>
  <style>
    /* Base Styles */
    :root {
      --primary-color: #1c1c1c;
      --accent-color: #ffdd00;
      --text-color: #ffffff;
      --highlight-color: #f4a261;
      --grid-color: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--primary-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-family: 'Bebas Neue', cursive, Arial, sans-serif;
      color: var(--accent-color);
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Schedule Tabs */
    .schedule-tabs {
      display: flex;
      overflow-x: auto;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--grid-color);
    }

    .tab-button {
      background: transparent;
      border: none;
      color: var(--text-color);
      padding: 1rem 1.5rem;
      font-family: 'Bebas Neue', cursive, Arial, sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 1px;
      flex: 1;
      min-width: 120px;
    }

    .tab-button:hover {
      color: var(--accent-color);
    }

    .tab-button.active {
      color: var(--accent-color);
    }

    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--accent-color);
    }

    /* Schedule Grid */
    .schedule-content {
      display: none;
    }

    .schedule-content.active {
      display: block;
    }

    .schedule-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .class-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
      border-left: 4px solid var(--accent-color);
    }

    .class-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .class-time {
      font-family: 'Bebas Neue', cursive, Arial, sans-serif;
      font-size: 1.8rem;
      color: var(--accent-color);
      margin: 0 0 0.5rem 0;
    }

    .class-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0 0 0.5rem 0;
    }

    .class-coach {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .coach-icon {
      width: 18px;
      height: 18px;
    }

    .no-classes {
      text-align: center;
      padding: 3rem;
      font-style: italic;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Admin link */
    .admin-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--grid-color);
    }

    .admin-link a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 0.8rem;
      transition: color 0.3s;
    }

    .admin-link a:hover {
      color: var(--accent-color);
    }

    /* Responsive Design */
    @media screen and (min-width: 768px) {
      .schedule-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (min-width: 1024px) {
      .schedule-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media screen and (max-width: 600px) {
      .schedule-tabs {
        justify-content: flex-start;
      }

      .tab-button {
        padding: 0.8rem 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Class Schedule</h1>

  <!-- Schedule Tabs -->
  <div class="schedule-tabs">
    <button class="tab-button active" data-day="monday">Monday</button>
    <button class="tab-button" data-day="tuesday">Tuesday</button>
    <button class="tab-button" data-day="wednesday">Wednesday</button>
    <button class="tab-button" data-day="thursday">Thursday</button>
    <button class="tab-button" data-day="friday">Friday</button>
    <button class="tab-button" data-day="saturday">Saturday</button>
  </div>

  <!-- Schedule Content -->
  <div id="monday" class="schedule-content active">
    <div class="schedule-grid" id="monday-grid">
      <!-- Classes will be dynamically inserted here -->
    </div>
  </div>

  <div id="tuesday" class="schedule-content">
    <div class="schedule-grid" id="tuesday-grid">
      <!-- Classes will be dynamically inserted here -->
    </div>
  </div>

  <div id="wednesday" class="schedule-content">
    <div class="schedule-grid" id="wednesday-grid">
      <!-- Classes will be dynamically inserted here -->
    </div>
  </div>

  <div id="thursday" class="schedule-content">
    <div class="schedule-grid" id="thursday-grid">
      <!-- Classes will be dynamically inserted here -->
    </div>
  </div>

  <div id="friday" class="schedule-content">
    <div class="schedule-grid" id="friday-grid">
      <!-- Classes will be dynamically inserted here -->
    </div>
  </div>

  <div id="saturday" class="schedule-content">
    <div class="schedule-grid" id="saturday-grid">
      <!-- Classes will be dynamically inserted here -->
    </div>
  </div>

</div>

<!-- Footer Section (Simplified) -->
<footer class="app-footer simplified-footer">
  <div class="footer-content">
    <div class="footer-logo-container">
      <img class="footer-logo" src="images/GYM%20Logo.png" alt="HYH Logo">
    </div>
    <div class="copyright">
      <p>&copy; 2025 HYH TRAINING. ALL RIGHTS RESERVED.</p>
    </div>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Tab functionality
    const tabButtons = document.querySelectorAll('.tab-button');
    const scheduleContents = document.querySelectorAll('.schedule-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all tabs
        tabButtons.forEach(btn => btn.classList.remove('active'));
        scheduleContents.forEach(content => content.classList.remove('active'));

        // Add active class to current tab
        button.classList.add('active');
        const day = button.getAttribute('data-day');
        document.getElementById(day).classList.add('active');
      });
    });

    // Load schedule data from localStorage
    function loadScheduleData() {
      const scheduleData = JSON.parse(localStorage.getItem('gymSchedule')) || {
        monday: [],
        tuesday: [],
        wednesday: [],
        thursday: [],
        friday: [],
        saturday: []
      };

      displaySchedule(scheduleData);
    }

    // Display schedule in user-facing view
    function displaySchedule(scheduleData) {
      const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];

      days.forEach(day => {
        const dayGrid = document.getElementById(`${day}-grid`);
        dayGrid.innerHTML = '';

        if (scheduleData[day].length === 0) {
          const noClasses = document.createElement('div');
          noClasses.className = 'no-classes';
          noClasses.textContent = 'No classes scheduled for this day';
          dayGrid.appendChild(noClasses);
          return;
        }

        scheduleData[day].forEach(classItem => {
          const classCard = document.createElement('div');
          classCard.className = 'class-card';

          classCard.innerHTML = `
            <h3 class="class-time">${classItem.formattedTime}</h3>
            <p class="class-name">${classItem.name}</p>
            <div class="class-coach">
              <svg class="coach-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span>${classItem.coach}</span>
            </div>
          `;

          dayGrid.appendChild(classCard);
        });
      });
    }

    // Initial load
    loadScheduleData();
  });
</script>
</body>
</html>
