<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/check-users.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
<!-- NAV-BAR -->
<nav class="nav-bar">
  <div class="nav-logo">
    <a href="index.html">
      <img class="logo" src="images/GYM%20Logo.png" alt="HYH-logo">
    </a>
  </div>

  <div class="navbar-container">
    <ul class="nav-menu nav-left-links">
      <li><a href="check-users.html" class="active">CHECK USERS</a></li>
      <!--      <li><a href="cardio.html">WORKOUTS</a></li>-->
      <li><a href="schedule-admin.html">EDIT CLASSES</a></li>
      <!--      <li><a href="#">REPORTS</a></li>-->
    </ul>

    <div class="divider"></div>

    <ul class="nav-menu nav-right-links">
      <li><a href="home-admin.html" id="adminName">Admin Panel</a></li>
      <li><a href="index.html" id="logout-btn">Logout</a></li>
    </ul>
  </div>
</nav>
<!-- Main Content -->
<div class="container">
  <div class="admin-nav">
    <h1 class="section-title">USER MANAGEMENT</h1>
    <p class="users-description">View and manage all registered users in the system</p>
  </div>

  <div id="notification" class="notification"></div>

  <div class="search-tools">
    <div class="search-bar">
      <input type="text" id="user-search" placeholder="Search by name or email...">
    </div>
    <div class="controls">
      <button class="control-btn" id="filter-toggle">Filter Options</button>
      <button class="control-btn" id="refresh-users">Refresh</button>
    </div>
  </div>

  <div id="users-table-container" class="users-table-container">
    <table class="users-table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Last Login</th>
      </tr>
      </thead>
      <tbody id="users-list">
      <!-- User rows will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <div id="no-users-message" class="no-users-message hidden">
    No users found matching your search criteria.
  </div>
</div>

<!-- Footer Section (Simplified) -->
<footer class="app-footer simplified-footer">
  <div class="footer-content">
    <div class="footer-logo-container">
      <img class="footer-logo" src="images/GYM%20Logo.png" alt="HYH Logo">
    </div>
    <div class="copyright">
      <p>&copy; 2025 HYH TRAINING. ALL RIGHTS RESERVED.</p>
    </div>
  </div>
</footer>

<script src="js/check-users.js"></script>
</body>
